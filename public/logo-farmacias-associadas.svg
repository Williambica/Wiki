<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background Circle -->
  <circle cx="100" cy="100" r="95" fill="url(#grad1)"/>
  
  <!-- Book Icon -->
  <g transform="translate(50, 50)">
    <!-- Book Pages -->
    <rect x="20" y="20" width="60" height="80" rx="5" fill="white" opacity="0.9"/>
    <rect x="30" y="20" width="60" height="80" rx="5" fill="white"/>
    
    <!-- Book Lines -->
    <line x1="40" y1="35" x2="75" y2="35" stroke="#667eea" stroke-width="2" stroke-linecap="round"/>
    <line x1="40" y1="50" x2="75" y2="50" stroke="#667eea" stroke-width="2" stroke-linecap="round"/>
    <line x1="40" y1="65" x2="75" y2="65" stroke="#667eea" stroke-width="2" stroke-linecap="round"/>
    <line x1="40" y1="80" x2="70" y2="80" stroke="#667eea" stroke-width="2" stroke-linecap="round"/>
  </g>
  
  <!-- Text -->
  <text x="100" y="170" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="white" text-anchor="middle">WIKI</text>
</svg>
