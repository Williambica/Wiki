<svg width="400" height="100" viewBox="0 0 400 100" xmlns="http://www.w3.org/2000/svg">
  <!-- FARMÁCIAS em laranja -->
  <text x="10" y="45" font-family="Arial, sans-serif" font-size="36" font-weight="900" font-style="italic" fill="#f47920" letter-spacing="2">
    FARMÁCIAS
  </text>
  
  <!-- Associadas em turquesa -->
  <text x="10" y="85" font-family="Arial, sans-serif" font-size="42" font-weight="900" font-style="italic" fill="#1db89f" letter-spacing="2">
    Associadas
  </text>
  
  <!-- Símbolo da farmácia (cruz/moinho) em laranja -->
  <g transform="translate(350, 30)">
    <!-- Cruz -->
    <rect x="15" y="5" width="10" height="30" fill="#f47920" rx="2"/>
    <rect x="5" y="15" width="30" height="10" fill="#f47920" rx="2"/>
    
    <!-- Detalhes decorativos -->
    <circle cx="20" cy="20" r="8" fill="none" stroke="#f47920" stroke-width="2"/>
    
    <!-- Pétalas do moinho -->
    <path d="M 20 5 L 25 15 L 20 12 Z" fill="#f47920" opacity="0.7"/>
    <path d="M 35 20 L 25 25 L 28 20 Z" fill="#f47920" opacity="0.7"/>
    <path d="M 20 35 L 15 25 L 20 28 Z" fill="#f47920" opacity="0.7"/>
    <path d="M 5 20 L 15 15 L 12 20 Z" fill="#f47920" opacity="0.7"/>
  </g>
</svg>
